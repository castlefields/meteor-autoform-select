<template name="afOafSelect">
  <div class="oafselect-container" {{this.atts}}>
    <div class="oafselect-input-wrapper">
      <div class="oafselect-selected">
        {{#each selectedItems}}
          <div class="oafselect-selected-item">
            {{> afOafSelect_selectedItem template=options.templates.selectedItem}}
          </div>
        {{/each}}
      </div>
      <input type="text" class="oafselect-input" />
    </div>
    <div class="oafselect-dropdown">
      {{#each dropdownItems}}
        <div class="oafselect-dropdown-item">
          {{> afOafSelect_dropdownItem template=options.templates.dropdownItem}}
        </div>
      {{/each}}
      {{#if options.create}}
        <div class="oafselect-dropdown-item create">
          <span class="text">{{options.createText}}</span> <span class="value">{{searchValue}}</span>
        </div>
      {{/if}}
    </div>
  </div>
</template>
