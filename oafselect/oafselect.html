<template name="afOafSelect">
  <div class="oafselect-container" {{atts}}>
    <div class="oafselect-input-wrapper">
      <div class="oafselect-selected">
        {{#each selectedItems}}
          <div class="oafselect-selected-item" data-label="{{label}}" data-value="{{value}}">
            {{> afOafSelect_selectedItem template=options.templates.selectedItem item=this}}
          </div>
        {{/each}}
      </div>
      <input type="text" class="oafselect-input" />
    </div>
    <div class="oafselect-dropdown">
      {{#each dropdownItems}}
        <div class="oafselect-dropdown-item" data-label="{{label}}" data-value="{{value}}">
          {{> afOafSelect_dropdownItem template=options.templates.dropdownItem item=this}}
        </div>
      {{/each}}
      {{#if options.create}}
        {{#if searchValue}}
          <div class="oafselect-dropdown-item create">
            <span class="text">{{options.createText}}</span> <span class="value">{{searchValue}}</span>
          </div>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
